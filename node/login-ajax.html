<html>
	<head>
  <title>Till Sign In Page</title>
  <meta name="Generator" content="me">

  <meta name="Keywords" content="SignIn">
  <meta name="Description" content="A client for user-management-rest-server.mjs">
  <meta charset="utf-8"/>
  <script type="text/javascript">
	  const baseUrl='http://172.20.10.4:8082/'
	  function register() {
    		const xhttp = new XMLHttpRequest();
  		const url = baseUrl + '/register';
		event.preventDefault();
		const username = document.getElementsByName('uname')[0].value;
		const password = document.getElementsByName('psw')[0].value;
  		xhttp.open("POST", url)
		xhttp.setRequestHeader("Content-type", "application/json");
		xhttp.send({
			"userName": username,
			"password": password
		});
	  }
  	function credentialLogin() {
  		const xhttp = new XMLHttpRequest();
		const url = baseUrl + '/login';
		event.preventDefault();
		const username = document.getElementsByName('uname')[0].value;
		const password = document.getElementsByName('psw')[0].value;
		xhttp.open("POST", url)
		
  	}
    function checkSession() {
  		const xhttp = new XMLHttpRequest();
		const url = baseUrl + '/session';
		xhttp.open("POST", url)
	}
  </script>
    <style>
     input {text-align:right;}
    </style>
   </head>
   <body>
	   <form action="javascript:signUp()" method="post">
		   Sign up via Credentials:
		   <div class="container">
			   <input type="text" placeholder="Enter Username" name="uname" required>
			   <input type="password" placeholder="Enter Password" name="psw" required>
			   <button type="submit">Sign up</button>
		   </div>
		</form>
		<form action="javascript:credentialSignIn()" method="post">
		   Sign in via Credentials:
		   <div class="container">
			   <input type="text" placeholder="Enter Username" name="uname" required>
			   <input type="password" placeholder="Enter Password" name="psw" required>
			   <button type="submit">Sign in</button>
		   </div>
	</form>
	<button type="submit">Check Session</button>
	</body>
</html>
